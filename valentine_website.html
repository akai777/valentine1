<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #ff99ac);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    color: white;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

img {
    width: 280px;
    max-height: 45vh;
    object-fit: cover;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    margin-bottom: 20px;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
    margin: 10px;
}

#yesBtn {
    background-color: #ff006e;
    color: white;
}

#noBtn {
    background-color: white;
    color: #ff006e;
    position: absolute;
}

.heart {
    position: fixed;
    color: white;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Batty, will you be my Valentine's? ‚ù§Ô∏è</h1>

<!-- IMPORTANT: Upload your photo as photo.jpg in same folder when deploying -->
<img src="photo.jpg" alt="Us">

<button id="yesBtn">Yes! üíñ</button>
<button id="noBtn">Nope üò¢</button>

<!-- Cute Background Music (royalty free sample link) -->
<audio id="bgMusic" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mpeg">
</audio>

<script>
let yesBtn = document.getElementById('yesBtn');
let noBtn = document.getElementById('noBtn');
let size = 1.2;
let noClicks = 0;

// Make Nope run away
noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});

// If she somehow clicks Nope
noBtn.addEventListener('click', () => {
    noClicks++;
    size += 0.3;
    yesBtn.style.fontSize = size + 'rem';
    yesBtn.style.padding = (15 + noClicks*5) + 'px ' + (30 + noClicks*10) + 'px';

    let please = document.createElement('div');
    please.innerText = 'please ü•∫';
    please.style.position = 'absolute';
    please.style.left = Math.random()*window.innerWidth + 'px';
    please.style.top = Math.random()*window.innerHeight + 'px';
    please.style.color = 'white';
    please.style.fontSize = '20px';
    document.body.appendChild(please);
});

// Floating hearts
setInterval(() => {
    let heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'üíó';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = Math.random()*20 + 15 + 'px';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
}, 500);

// Celebration when Yes
yesBtn.addEventListener('click', () => {
    document.body.innerHTML = '<h1 style="color:white;font-size:3rem;">SHE SAID YESSSS ‚ù§Ô∏èüéâ</h1>';

    for (let i = 0; i < 200; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random()*window.innerWidth + 'px';
        confetti.style.backgroundColor = ['#fff','#ff006e','#ffb3c1'][Math.floor(Math.random()*3)];
        confetti.style.width = confetti.style.height = Math.random()*10 + 5 + 'px';
        confetti.style.animationDuration = Math.random()*2 + 2 + 's';
        document.body.appendChild(confetti);
    }
});
</script>

</body>
</html>
